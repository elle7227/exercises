<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Animalbase</title>
    <link rel="stylesheet" href="animalbase.css">
  </head>
  <body>
    <h1>Animals</h1>
    <p>
      Filter:
      <button class="filter" data-action="filter" data-filter="cat">Only Cats</button>
      <button class="filter" data-action="filter" data-filter="dog">Only Dogs</button>
      <button class="filter" data-action="filter" data-filter="*">all</button>
    </p>

    <hr>

    <table id="list">
      <thead>
        <tr id="sorting">
          <th data-action="sort" data-sort-direction="asc" data-sort="winner">winner</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="star">star</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="name">Name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="type">Type</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="desc">Description</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="age">Age</th>
        </tr>
      </thead>
      <tbody>
        <!-- animal template will be copied and inserted here -->
      </tbody>
    </table>

    <template id="animal">
      <tr>
        <td data-field="winner" data-winner="false"></td>
        <td data-field="star">â˜†</td>
        <td data-field="name">NAME</td>
        <td data-field="type">TYPE</td>
        <td data-field="desc">DESCRIPTION</td>
        <td data-field="age">AGE</td>
      </tr>
    </template>

    <div id="remove_other" class="modal hide">
      <div class="dialog">
          <button class="closebutton">X</button>
          <h1>Warning!</h1>
          <p>there can only be one winner of each type <br>
          do you want to remove other winner?</p>
          <button id="remove_other_button">remove<span data-field="otherwinner">Other</span></button>
      </div>
    </div>

    <div id="remove_aorb" class="modal hide">
      <div class="dialog">
          <button class="closebutton">X</button>
          <h1>Warning!</h1>
          <p>there can not be any more than 2 winners <br>
          do you want to remove one of the existing winners?</p>
          <div class="sidebyside">
            <button id="remove_a">remove <span data-field="winnerA">A</span></button>
            <button id="remove_b">remove <span data-field="winnerB">B</span></button>
          </div>
      </div>
    </div>
    
    <script src="animalbase.js"></script>
  </body>
</html>
